<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заявки</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">
            Форма заявки
        </h1>
    </header>

    <main class="main">
        <div class="main__box box">
            <h2 class="box__title">Отправьте свои данные!</h2>
            <input type="text" id="name" placeholder="Введите своё имя"> 
            <input type="text" id="number" placeholder="Введите свой телефон"> 
            <input type="text" id="city" placeholder="Введите свой город">
            <div><button class="btn" id="myButton"><a href="#">Отправить!</a></button></div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
